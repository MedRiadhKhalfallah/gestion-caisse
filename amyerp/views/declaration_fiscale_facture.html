            <div class="portlet-body">

                        <label >Recherche</label>

                <div class="clearfix"></div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column">

                            <th> Code Facture </th>

                        </tr>
                    </thead>
                    <tbody style="text-align: left;">
                        <tr class="odd gradeX" dir-paginate="($index, facture) in declarationfiscales | filter:search |itemsPerPage:10" id="FactureRows">
                            <td>{{facture.Facture.code_facture}}</td>
                            <td>{{facture.User.full_name}}</td>
                            <td>{{facture.Facture.created}}</td>
                            <!--<td>{{facture.Facture.modified}}</td>-->

                                <ul class="nav nav-pills">
                                    <li>
                                        <div ng-click="viewFacture(facture.Facture.id)">
                                            <a href="#/view-facture/{{facture.Facture.id}}"  class="btn btn-info btn-sm">
                                                <i class="fa fa-eye fa-2x"></i>
                                            </a>
                                        </div>
                                    </li>
                                    <!--                                    <li>
                                                                            <div ng-click="editFacture(facture.Facture.id)">

                                                                            </div>
                                    
                                                                        </li>-->
                                    <li>
                                        <div ng-controller="ModalDelFactureCtrl">
                                            <button id="factureSumbit" data-index="{{$index}}" data-facture="{{facture.Facture.id}}"  ng-click="open(facture.Facture.id, $index)" data-name="{{facture.Facture.name}}" data-cmd="{{facture.Facture.id}}" class="btn btn-danger btn-embossed">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </div>                                        
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                    max-size="5"

                    boundary-links="true"  style="float: right;top: -28px;position: relative;" class="portlet-body">

<script type="text/ng-template" id="deleteFacture.html">
    <div class="modal-dialog" id="DeleteFacture" data-id="" data-index="">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">Supprimé Facture</h4>
    </div>
    <div class="modal-body">
    <p>Voulez vous vraiment supprimé cette Facture ?</p>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-danger" ng-click="deleteFacture(facture.Facture.id)">
    <i class="fa fa-check" ></i> Supprimé</button>
    </div>
    </div>
    </div>
</script>
