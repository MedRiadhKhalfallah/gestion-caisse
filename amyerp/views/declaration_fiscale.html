<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box green-turquoise">
            <div class="portlet-title no-print">
                <div style="width: 50px;float: left !important;" class="actions">
                    <a href="javascript:history.go(-1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i> 
                    </a>
                </div>
                <div class="caption">
                    <i class="fa fa-cogs"></i>Déclaration Fiscale </div>
                <!--                <div class="actions">
                                    <a href="#/gestion-factures" class="btn btn-default btn-sm">
                                        <i class="fa fa-list"></i> Retour Liste Facture </a> 
                                </div>-->
                <div class="actions">
                    <a href="#/dashboard.html" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Dashboard
                    </a>
<!--                    <a href="#/app-gestion-commercials" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Gestion commerciale
                    </a>-->
                    <a href="javascript:history.go(+1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i> 
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="#" class="form-horizontal form-bordered no-print">
                    <div class="form-group col-md-4">
                        <label class="control-label col-md-4">Date Début</label>
                        <div class="col-md-8">
                            <div class="input-group input-medium date date-picker" style="width: 100% !important;" data-date="" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                <span class="input-group-btn">
                                    <button class="btn default" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                                <input type="text" id="DateDebut" class="form-control" placeholder="Date De Début" readonly>
                            </div>
                            <!-- /input-group -->
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label col-md-4">Date Fin</label>
                        <div class="col-md-8">
                            <div class="input-group input-medium date date-picker" style="width: 100% !important;" data-date="" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
                                <span class="input-group-btn">
                                    <button class="btn default" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                                <input type="text" id="DateFin" class="form-control" placeholder="Date De Fin" readonly>
                            </div>
                            <!-- /input-group -->
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="col-sm-3 control-label">Client</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <select class="form-control input-xlarge select2me col-sm-12" data-placeholder="Select Client..." id="ClientID">
                                    <option value=""></option>
                                    <option value="0">Tous les client</option>
                                    <option value="{{item.User.id}}" ng-repeat="item in clients">{{item.User.full_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions col-md-2" style="background-color: #fff;">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <declarationfiscalefacture></declarationfiscalefacture> 
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form><br><br>
                <div class="col-md-10" id="TitleDeclaration"><strong>Gestion Com Déclaration Fiscale</strong></div><br><br>
                <div class="clearfix"></div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column">
                    <thead>
                        <tr>
                            <th style="width : 100px !important;"> Date </th>
                            <th> Code Facture </th>
                            <th> Client </th>
                            <th> Total HT </th>
                            <th> Tva </th>
                            <th> Timbre </th>
                            <th> Total TTC </th>
                            <!--<th> Marge </th>-->
                            <!--<th style="width: 100px;"> Actions </th>-->
                        </tr>
                    </thead>
                    <tbody style="text-align: left;" id="list-factures">

                    </tbody>
                    <tfoot>
                        <tr>
                            <th style="width: 100x;"> TOTAUX </th>
                            <th> Nombre Factures ({{count}}) <br> Nombre d'avoir ({{count_avoir}}) </th>
                            <th> 
                    <ul ng-repeat="avoir in facturesavoir" class="nav">
                        <li>{{avoir.Facture.code_facture}} |</li>
                    </ul>
                    </th>
                    <th id="Total_Ht"> Total HT </th>
                    <th id="Total_TVA"> Tva </th>
                    <th id="Total_Timbre"> Timbre </th>
                    <th id="Total_TTC"> Total TTC </th>
                    <!--<th> Marge </th>-->
                    </tr>
                    </tfoot>
                </table>
                <div class="clearfix no-print"></div>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
