<div class="row">
    <div class="col-md-12 col-sm-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box red">
            <div class="portlet-title">
                <div style="width: 50px;float: left !important;" class="actions">
                    <a href="javascript:history.go(-1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i> 
                    </a>
                </div>
                <div class="caption">
                    <i class="fa fa-cogs"></i>Liste Factures Avoir
                </div>
                <div class="actions">
                    <a href="#/dashboard.html" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Dashboard
                    </a>
                    <a href="#/app-gestion-commercials" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Gestion commerciale
                    </a>
                    <a href="javascript:history.go(+1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i> 
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-inline" style="float: right">
                    <div class="form-group">
                        <label >Recherche</label>
                        <input type="text" ng-model="search" class="form-control" placeholder="Recherche...">
                    </div>
                </form>
                <div class="clearfix"></div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column">
                    <thead>
                        <tr>
                            <th> Code Facture </th>
                            <th> Facture vente </th>
                            <th> Client </th>
                            <th> Date de Génération </th>
                            <!--<th> Date de Modification </th>-->
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody style="text-align: left;">
                        <tr class="odd gradeX" dir-paginate="($index, facture) in facturesavoir | filter:search |itemsPerPage:10" id="FactureRows">
                            <td>{{facture.Avoir.code_facture}}</td>
                            <td>{{facture.Facture.code_facture}}</td>
                            <td>{{facture.User.full_name}}</td>
                            <td>{{facture.Avoir.created}}</td>
                            <!--<td>{{facture.Avoir.modified}}</td>-->
                            <td style="width: 250px;">  
                                <ul class="nav nav-pills">
                                    <li>
                                        <div ng-click="viewFacture(facture.Avoir.id)">
                                            <a href="#/view-facture/{{facture.Avoir.id}}"  class="btn btn-info btn-sm">
                                                <i class="fa fa-eye"></i>
                                            </a>
                                        </div>
                                    </li>
<!--                                    <li>
                                        <div ng-click="editFacture(facture.Avoir.id)">
                                        <a href="#/avoir-facture/{{facture.Avoir.id}}" class="btn btn-danger btn-embossed"> Annuler Avoir</a>
                                        </div>

                                    </li>-->
                                    <li>
                                        <div ng-controller="ModalDelFactureCtrl">
                                            <button id="factureSumbit" data-index="{{$index}}" data-facture="{{facture.Avoir.id}}"  ng-click="open(facture.Avoir.id, $index)" data-name="{{facture.Avoir.name}}" data-cmd="{{facture.Avoir.id}}" class="btn btn-danger btn-embossed btn-sm">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </div>                                        
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true"  style="float: right;top: -28px;position: relative;" class="portlet-body">
                </dir-pagination-controls>
            </div>
            <!--<div class="clearfix"></div>-->
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<script type="text/ng-template" id="deleteFacture.html">
    <div class="modal-dialog" id="DeleteFacture" data-id="" data-index="">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h4 class="modal-title">Supprimé Facture</h4>
    </div>
    <div class="modal-body">
    <p>Voulez vous vraiment supprimé cette Facture ?</p>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-danger" ng-click="deleteFacture(facture.Avoir.id)">
    <i class="fa fa-check" ></i> Supprimé</button>
    </div>
    </div>
    </div>
</script>
