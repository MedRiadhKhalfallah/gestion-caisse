<div class="row">
    <div class="col-md-12 col-sm-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box red">
            <div class="portlet-title">
                <div style="width: 50px;float: left !important;" class="actions">
                    <a href="javascript:history.go(-1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i> 
                    </a>
                </div>
                <div class="caption">
                    <i class="fa fa-cogs"></i> Envoyer e-mail </div>
                <div class="actions">
                    <a href="#/dashboard.html" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Dashboard
                    </a>
                    <a href="#/app-gestion-commercials" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Gestion commerciale
                    </a>
                    <a href="javascript:history.go(+1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i> 
                    </a>
                    <!--                    <a href="javascript:;" class="btn btn-default btn-sm">
                                            <i class="fa fa-print"></i> Print </a>-->
                </div>
            </div>
            <div class="portlet-body">
                <form class="form-inline" style="float: left">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text"  style="width:200px" id="email" value="{{user.User.email}}" data-user_id="{{viewclient.User.id}}" name="typeahead_example_1" class="form-control" /> 
                            </div>
                        </div>
                    </div>
                </form>

                <form class="form-inline" style="float: left">
                    <!--<div class="form-group">-->
                    <label class="col-sm-2 control-label">Pi√®ce jointe</label>
                    <div class="col-sm-4">
                     
                        <div>
                            <img ng-src="{{image_source}}" id="imgPreview" class="thumbnail" style="float: left;width: 20%;margin-right: 10px;height: 40px;">
                            <input type="file" file-model="myFile" />
                            <input style="width: 165px !important;" type="file" file-model="myFile" class="form-control" id="trigger" onchange="angular.element(this).scope().setFile(this)" accept="image/*" />
                        </div>
                    </div>
                    <!--</div>-->
                </form>
                <form class="form-inline" style="float: left">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Objet</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text"  style="width:200px" id="objet" name="typeahead_example_1" class="form-control" /> 
                            </div>
                        </div>
                    </div>
                </form> <br />
                <form class="form-inline" style="float: left">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Content</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text"  style="width:200px" id="content" name="typeahead_example_1" class="form-control" /> 
                            </div>
                        </div>
                    </div>
                </form> 

                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn purple" ng-click="addemail($event)">
                                <i class="fa fa-check"></i> Envoyer </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
</div>
