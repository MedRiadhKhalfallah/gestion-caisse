<script>
            // Polling for the sake of my intern tests
            var intervalActivite = setInterval(function () {
                if (document.readyState === 'complete') {
                    clearInterval(intervalActivite);
                    doneActivite();
                }
            }, 100);
            function doneActivite() {
                //        toastr.info("PAGE LOADED");
                setTimeout(function () {
                    //Cp
                    var activiteValue = $("#groupActivite").attr('data-value');
                    //            $("#groupCp .select2-selection__placeholder").html("<p style='color: #555;padding: 0;'><span class='select2-selection__clear'>Ã</span>" + cpValue + "</p>");
                    $("#groupActivite .select2-selection__placeholder").html("<p style='color: #555;padding: 0;'>" + activiteValue + "</p>");
                    var Type = $('#TypeActivite :selected').text();
                    if (Type === "Industriel") {
                        $('#fodecBloc').show();
                    } else {
                        $('#fodecBloc').hide();
                    }
                    var pointageValue = $("#groupPointage").attr('data-value');
                    $("#groupPointage .select2-selection__placeholder").html("<p style='color: #555;padding: 0;'>" + pointageValue + "</p>");
                }, 1500);
            }
</script>
