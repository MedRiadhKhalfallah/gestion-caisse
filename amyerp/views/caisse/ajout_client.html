

<div id="myModal" class="modal fade myModal" role="dialog" aria-hidden="true" >
    <div class="modal-dialog modal-lg" style="width:90%;">         
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ajouter un nouveau client</h4>
            </div>
            <div class="modal-body">
                <div class="container" >
                    <div class="row">
                        <!--<form action="#" id="form-username" class="form-horizontal form-bordered">-->
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label">Nom</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="last_name" placeholder="Nom Client" name="name" class="form-control" /> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Prenom</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </span>
                                <input type="text" id="first_name" placeholder="Prenom Client" name="first name" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Téléphone</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </span>
                                <input type="text" id="phone" placeholder="Téléphone" name="Telephone" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Commercial</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <select class="form-control input-xlarge select2me col-md-12" data-placeholder="Select Commercial..." id="commercialeValue">
                                    <option value=""></option>
                                    <option  value="{{item.User.id}}" ng-repeat="item in commerciales">{{item.User.full_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div> 


                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Email</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </span>
                                <input type="email" id="email" placeholder="Email" name="email" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Adresse</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </span>
                                <input type="text" id="adress" placeholder="Adresse" name="addresse" class="form-control" /> 
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Code Postal</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-pencil"></i>
                                </span>
                                <input type="text" id="postal" placeholder="Code Postal" name="Code Postal" class="form-control" /> </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-label">Ville</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-tag"></i>
                                </span>
                                <select class="form-control input-xlarge select2me col-md-12" data-placeholder="Select Ville..." id="villeValue">
                                    <option value=""></option>
                                    <option  value="{{item.Ville.id}}" ng-repeat="item in villes">{{item.Ville.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div> 
                </div>
                 
                    <div class="clearfix"></div>
                    <div class="form-actions"> 
                        <div class="modal-footer">
                            <div class="col-md-9"  style="float: right">
                                <button type="submit" class="btn purple btn-md" ng-click="ajoutClient($event)"  >
                              
                                    <i class="fa fa-check"></i> Enregistrer</button>
                                <button class="btn btn-warning red btn-md" type="button" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
