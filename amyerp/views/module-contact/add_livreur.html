<style>
    .input-group .select2-container--bootstrap{
        width: 100% !important;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green-turquoise">
            <div class="portlet-title">
                <div style="width: 50px;float: left !important;" class="actions">
                    <a href="javascript:history.go(-1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i> 
                    </a>
                </div>
                <div class="caption">
                    <i class="fa fa-gift"></i>Ajout Livreur
                </div>
                <div class="actions"> 
                    <a href="#/dashboard.html" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Dashboard
                    </a>
                    <a href="#/module-transporteur" class="btn btn-default btn-sm">
                        <i class="fa fa-align-right"></i> Transporteur
                    </a>
                    <a href="javascript:history.go(+1)" class="btn btn-default btn-sm">
                        <i class="fa fa-2x fa-arrow-right" aria-hidden="true"></i> 
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form action="#" id="form-username" class="form-horizontal form-bordered">
                    <div class="form-group col-md-6" style="width: 100% !important;">
                    </div>

                    <div class="col-md-6">

                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Nom</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="last_name" placeholder="Nom Livreur*" name="name" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Prenom</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="first_name" placeholder="Prenom Livreur*" name="first name" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Téléphone Pro</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="phone" placeholder="Téléphone Pro" name="Telephone" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Téléphone Personel</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="en_phone" placeholder="Téléphone Personel" name="Telephone" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="email" id="email" placeholder="Email" name="email" class="form-control" /> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Adresse</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="adress" placeholder="Adresse" name="addresse" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Ville</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-tag"></i>
                                    </span>
                                    <select class="form-control input-xlarge select2me col-md-12" data-placeholder="Select Ville*..." id="villeValue">
                                        <option value=""></option>
                                        <option  value="{{item.Ville.id}}" ng-repeat="item in villes">{{item.Ville.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div> 
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Permis de conduire</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="permis_conduire" placeholder="Permis de conduire*" name="permis_conduire" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Matricule de la voiture</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="matricule_voiture" placeholder="Matricule de la voiture*" name="matricule_voiture" class="form-control" /> </div>
                            </div>
                        </div> 
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">Marque de la voiture</label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="marque_voiture" placeholder="Marque de la voiture*" name="matricule_voiture" class="form-control" /> </div>
                            </div>
                        </div> 
                        <div class="form-group col-sm-12">
                            <label class="col-sm-4 control-label"><a href="#" onclick="generateLogin();"><i class="fa fa-refresh"></i></a> Login</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="text" id="username" placeholder="Login*" name="username" class="form-control" /> </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-4 control-label"><a href="#" onclick="generatePwd();"><i class="fa fa-refresh"></i></a> Mot de passe</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </span>
                                    <input type="password" id="password" placeholder="Mot de passe*" name="password" class="form-control" /> </div>
                            </div>
                        </div>
                    </div> 
                    <div class="form-group col-md-12" style="width: 100% !important; height: 30px !important;">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-actions"> 
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn purple" ng-click="ajoutLivreur($event)" style="float: right">
                                    <i class="fa fa-check"></i> Ajout</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<script>
    var intervalLivreur = setInterval(function () {
        if (document.readyState === 'complete') {
            clearInterval(intervalLivreur);
            $('#password').hidePassword(true);
        }
    }, 100);
</script>
